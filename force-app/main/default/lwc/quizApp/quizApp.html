<template>
    <lightning-card title="Quiz App">
        <div class="slds-m-around_medium">
            <form>
                <template for:each={myQuestions} for:item="quiz">
                    <div key={quiz.id} class="slds-m-around_medium">
                        <div><strong>{quiz.id} - {quiz.question}</strong></div>
                        <div class="slds-grid slds-gutters slds-m-around_medium">
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/>
                                {quiz.answers.a}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="b" onchange={changeHandler}/>
                                {quiz.answers.b}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="c" onchange={changeHandler}/>
                                {quiz.answers.c}
                            </div>
                        </div>
                    </div>
                </template>
                <lightning-button type="submit" label="submit" variant="brand" 
                class="slds-m-around_small"
                onclick={submitHandler}
                disabled={allNotSelected}></lightning-button>
                <lightning-button type="reset" label="reset" variant="brand" 
                class="slds-m-around_small"
                onclick={resetHandler}></lightning-button>

                correct Answers score: {correctAnswers}
            </form>
        </div>
    </lightning-card>
</template>
